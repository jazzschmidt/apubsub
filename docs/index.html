<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>apubsub | Simple Publish-Subscriber System</title>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
  <meta content="Description" name="description">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
  <!--  <link href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" rel="stylesheet">-->
  <link href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" rel="stylesheet">
  <style>
    a[href^=\/apidocs] {
      font-weight: bold;
      text-decoration: none;
      background-color: #fcefa1;

      background-image: url("https://github.githubassets.com/images/icons/emoji/unicode/1f4d6.png");
      background-size: 20px;
      background-repeat: no-repeat;

      font-family: var(--code-font-family);
      margin: var(--code-inline-margin);
      padding: var(--code-inline-padding);
      border-radius: 5px;

      padding-left: 24px;
      transition: background-color 0.4s;
    }

    a[href^=\/apidocs]:hover {
      background-color: #FCF8DE;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div id="app">
</div>
<script>
  window.$docsify = {
    name: 'apubsub',
    repo: 'https://github.com/jazzschmidt/apubsub',

    loadNavbar: true,
    loadSidebar: true,
    loadFooter: true,

    auto2top: true,

    subMaxLevel: 3,

    search: {
      maxAge: 60,
      placeholder: 'Search...',
      noData: 'No results!',
    },

    noCompileLinks: ['/apidocs/.*']
  }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!--  Docsify Plugins -->
